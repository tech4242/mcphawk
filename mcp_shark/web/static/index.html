<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MCP-Shark Live Logs</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ddd;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      background: #333;
      padding: 10px;
      margin: 0;
    }
    #controls {
      text-align: center;
      padding: 10px;
      background: #2b2b2b;
      border-bottom: 1px solid #555;
    }
    #controls button {
      margin: 0 5px;
      padding: 5px 15px;
      background: #444;
      color: #ddd;
      border: 1px solid #666;
      border-radius: 3px;
      cursor: pointer;
    }
    #controls button:hover {
      background: #555;
    }
    #controls button.active {
      background: #6a9fb5;
    }
    #pairingHelp {
      display: none;
      text-align: center;
      padding: 8px;
      background: #3a3a3a;
      border-bottom: 1px solid #555;
      font-size: 13px;
      color: #aaa;
    }
    #pairingHelp.visible {
      display: block;
    }
    #pairingHelp code {
      background: #444;
      padding: 2px 4px;
      border-radius: 3px;
      color: #569cd6;
    }
    #stats {
      text-align: center;
      padding: 5px;
      background: #2b2b2b;
      font-size: 12px;
      color: #aaa;
    }
    #logs {
      max-width: 1200px;
      margin: 10px auto;
      padding: 10px;
    }
    .message {
      border: 1px solid #555;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #2b2b2b;
      position: relative;
    }
    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .message-type {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .type-request {
      background: #6a9fb5;
      color: #fff;
    }
    .type-response {
      background: #b58900;
      color: #fff;
    }
    .type-notification {
      background: #b5546a;
      color: #fff;
    }
    .type-error {
      background: #dc322f;
      color: #fff;
    }
    .type-unknown {
      background: #586e75;
      color: #fff;
    }
    .message-info {
      font-size: 12px;
      color: #888;
    }
    .timestamp {
      color: #aaa;
      font-size: 12px;
    }
    .message-id {
      color: #569cd6;
      font-size: 11px;
      margin-left: 10px;
    }
    .message-content {
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 3px;
      padding: 8px;
      white-space: pre-wrap;
      overflow-x: auto;
      font-size: 13px;
    }
    .message-meta {
      margin-top: 8px;
      font-size: 11px;
      color: #666;
    }
    .message.paired {
      border-left: 4px solid #569cd6;
      margin-left: 10px;
    }
    .pairing-info {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #569cd6;
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: bold;
    }
    .message.paired-request {
      border-left-color: #6a9fb5;
    }
    .message.paired-response {
      border-left-color: #b58900;
    }
    .message.paired-error {
      border-left-color: #dc322f;
    }
    .pairing-line {
      position: absolute;
      left: -10px;
      width: 6px;
      background: #569cd6;
      opacity: 0.3;
    }
    .filter-active {
      display: none;
    }
  </style>
</head>
<body>
  <h1>MCP-Shark Live Logs</h1>
  <div id="controls">
    <button id="viewAll" class="active">All Messages</button>
    <button id="viewRequests">Requests Only</button>
    <button id="viewResponses">Responses Only</button>
    <button id="viewNotifications">Notifications Only</button>
    <button id="togglePairing">Show Request/Response Pairs</button>
  </div>
  <div id="pairingHelp">
    Pairing mode: Messages with matching <code>id</code> fields are connected. 
    Requests and their responses share the same ID in JSON-RPC.
  </div>
  <div id="stats">
    <span id="totalCount">0</span> messages |
    <span id="requestCount">0</span> requests |
    <span id="responseCount">0</span> responses |
    <span id="notificationCount">0</span> notifications
  </div>
  <div id="logs"></div>

  <script>
    const logsDiv = document.getElementById("logs");
    const messageById = new Map(); // Track messages by their JSON-RPC id
    const stats = {
      total: 0,
      request: 0,
      response: 0,
      notification: 0,
      error: 0,
      unknown: 0
    };
    let currentFilter = 'all';
    let showPairing = false;

    function updateStats() {
      document.getElementById('totalCount').textContent = stats.total;
      document.getElementById('requestCount').textContent = stats.request;
      document.getElementById('responseCount').textContent = stats.response;
      document.getElementById('notificationCount').textContent = stats.notification;
    }

    function prettyJSON(obj) {
      try {
        if (typeof obj === "string") obj = JSON.parse(obj);
        return JSON.stringify(obj, null, 2);
      } catch {
        return obj;
      }
    }

    function detectMessageType(msg) {
      try {
        const parsed = typeof msg === 'string' ? JSON.parse(msg) : msg;
        
        // JSON-RPC 2.0 detection
        if (parsed.method && parsed.id !== undefined) {
          return { type: 'request', id: parsed.id, method: parsed.method };
        } else if (parsed.method && parsed.id === undefined) {
          return { type: 'notification', method: parsed.method };
        } else if ((parsed.result !== undefined || parsed.error !== undefined) && parsed.id !== undefined) {
          return { type: parsed.error ? 'error' : 'response', id: parsed.id };
        }
        
        return { type: 'unknown' };
      } catch {
        return { type: 'unknown' };
      }
    }

    function formatDirection(entry) {
      return `${entry.src_ip}:${entry.src_port} → ${entry.dst_ip}:${entry.dst_port}`;
    }

    function createMessageElement(entry) {
      const msgInfo = detectMessageType(entry.message);
      stats[msgInfo.type]++;
      stats.total++;
      updateStats();

      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${currentFilter !== 'all' && !messageDiv.classList.contains(`filter-${currentFilter}`) ? 'filter-active' : ''}`;
      messageDiv.dataset.type = msgInfo.type;
      messageDiv.dataset.messageId = msgInfo.id || '';
      
      let typeLabel = msgInfo.type;
      let extraInfo = '';
      
      if (msgInfo.method) {
        extraInfo = ` - ${msgInfo.method}`;
      }
      if (msgInfo.id !== undefined) {
        extraInfo += `<span class="message-id">ID: ${msgInfo.id}</span>`;
      }

      messageDiv.innerHTML = `
        <div class="message-header">
          <div>
            <span class="message-type type-${msgInfo.type}">${typeLabel}</span>
            ${extraInfo}
          </div>
          <div class="timestamp">${new Date(entry.timestamp).toLocaleTimeString()}</div>
        </div>
        <div class="message-content">${prettyJSON(entry.message)}</div>
        <div class="message-meta">${formatDirection(entry)}</div>
      `;

      // Store by ID for pairing visualization
      if (msgInfo.id !== undefined) {
        if (!messageById.has(msgInfo.id)) {
          messageById.set(msgInfo.id, []);
        }
        messageById.get(msgInfo.id).push({ div: messageDiv, type: msgInfo.type });
        
        // Only apply pairing visualization if showPairing is true
        if (showPairing) {
          const pairedMessages = messageById.get(msgInfo.id);
          if (pairedMessages.length > 1) {
            // We have a pair! Update all messages with this ID
            pairedMessages.forEach((msg, index) => {
              msg.div.classList.add('paired', `paired-${msg.type}`);
              
              // Add pairing info badge if not already present
              if (!msg.div.querySelector('.pairing-info')) {
                const pairingInfo = document.createElement('div');
                pairingInfo.className = 'pairing-info';
                pairingInfo.textContent = `Pair ${msgInfo.id}`;
                msg.div.appendChild(pairingInfo);
              }
              
              // Update the message header to show pairing
              const headerDiv = msg.div.querySelector('.message-header > div:first-child');
              if (headerDiv && !headerDiv.querySelector('.pairing-indicator')) {
                const indicator = document.createElement('span');
                indicator.style.marginLeft = '10px';
                indicator.style.fontSize = '11px';
                indicator.style.color = '#888';
                
                if (pairedMessages.length === 2) {
                  const otherMsg = pairedMessages[1 - index];
                  indicator.textContent = `↔ paired with ${otherMsg.type}`;
                } else {
                  indicator.textContent = `↔ ${pairedMessages.length} messages`;
                }
                indicator.className = 'pairing-indicator';
                headerDiv.appendChild(indicator);
              }
            });
          }
        }
      }

      return messageDiv;
    }

    function applyFilter() {
      const messages = logsDiv.querySelectorAll('.message');
      messages.forEach(msg => {
        if (currentFilter === 'all') {
          msg.style.display = 'block';
        } else {
          msg.style.display = msg.dataset.type === currentFilter ? 'block' : 'none';
        }
      });
    }

    function normalizeEntry(entry) {
      if (!entry.timestamp) {
        entry = {
          timestamp: new Date().toISOString(),
          src_ip: "unknown",
          dst_ip: "unknown",
          src_port: 0,
          dst_port: 0,
          direction: "unknown",
          message: entry.message || JSON.stringify(entry)
        };
      }
      return entry;
    }

    // Control buttons
    document.getElementById('viewAll').addEventListener('click', (e) => {
      currentFilter = 'all';
      document.querySelectorAll('#controls button').forEach(b => b.classList.remove('active'));
      e.target.classList.add('active');
      applyFilter();
    });

    document.getElementById('viewRequests').addEventListener('click', (e) => {
      currentFilter = 'request';
      document.querySelectorAll('#controls button').forEach(b => b.classList.remove('active'));
      e.target.classList.add('active');
      applyFilter();
    });

    document.getElementById('viewResponses').addEventListener('click', (e) => {
      currentFilter = 'response';
      document.querySelectorAll('#controls button').forEach(b => b.classList.remove('active'));
      e.target.classList.add('active');
      applyFilter();
    });

    document.getElementById('viewNotifications').addEventListener('click', (e) => {
      currentFilter = 'notification';
      document.querySelectorAll('#controls button').forEach(b => b.classList.remove('active'));
      e.target.classList.add('active');
      applyFilter();
    });

    document.getElementById('togglePairing').addEventListener('click', (e) => {
      showPairing = !showPairing;
      e.target.classList.toggle('active');
      
      // Show/hide help text
      document.getElementById('pairingHelp').classList.toggle('visible', showPairing);
      
      // Clear existing pairing visualization
      document.querySelectorAll('.paired').forEach(el => {
        el.classList.remove('paired', 'paired-request', 'paired-response', 'paired-error');
      });
      document.querySelectorAll('.pairing-info').forEach(el => el.remove());
      document.querySelectorAll('.pairing-indicator').forEach(el => el.remove());
      
      if (showPairing) {
        // Re-apply pairing to existing messages
        messageById.clear();
        const messages = logsDiv.querySelectorAll('.message');
        
        // First pass: collect all messages by ID
        messages.forEach(msgDiv => {
          const id = msgDiv.dataset.messageId;
          const type = msgDiv.dataset.type;
          if (id && id !== '') {
            if (!messageById.has(id)) {
              messageById.set(id, []);
            }
            messageById.get(id).push({ div: msgDiv, type: type });
          }
        });
        
        // Second pass: apply pairing visualization
        messageById.forEach((pairedMessages, id) => {
          if (pairedMessages.length > 1) {
            pairedMessages.forEach((msg, index) => {
              msg.div.classList.add('paired', `paired-${msg.type}`);
              
              const pairingInfo = document.createElement('div');
              pairingInfo.className = 'pairing-info';
              pairingInfo.textContent = `Pair ${id}`;
              msg.div.appendChild(pairingInfo);
              
              const headerDiv = msg.div.querySelector('.message-header > div:first-child');
              if (headerDiv) {
                const indicator = document.createElement('span');
                indicator.style.marginLeft = '10px';
                indicator.style.fontSize = '11px';
                indicator.style.color = '#888';
                
                if (pairedMessages.length === 2) {
                  const otherMsg = pairedMessages[1 - index];
                  indicator.textContent = `↔ paired with ${otherMsg.type}`;
                } else {
                  indicator.textContent = `↔ ${pairedMessages.length} messages`;
                }
                indicator.className = 'pairing-indicator';
                headerDiv.appendChild(indicator);
              }
            });
          }
        });
      }
    });

    // Load old logs
    fetch("/logs?limit=100")
      .then((res) => {
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        return res.json();
      })
      .then((data) => {
        console.log(`Loaded ${data.length} historical logs`);
        data.reverse().forEach((entry) => {
          const parsed = normalizeEntry(entry);
          const messageEl = createMessageElement(parsed);
          logsDiv.prepend(messageEl);
        });
        applyFilter();
      })
      .catch((error) => {
        console.error('Error loading logs:', error);
        // Add a visual error indicator
        const errorDiv = document.createElement('div');
        errorDiv.style.textAlign = 'center';
        errorDiv.style.color = '#dc322f';
        errorDiv.style.padding = '20px';
        errorDiv.textContent = `Failed to load historical logs: ${error.message}`;
        logsDiv.appendChild(errorDiv);
      });

    // WebSocket live updates
    const ws = new WebSocket(`ws://${location.host}/ws`);
    
    ws.onopen = () => {
      console.log('WebSocket connected for live updates');
    };
    
    ws.onmessage = (event) => {
      try {
        let data = JSON.parse(event.data);
        
        // Handle ping messages
        if (data.type === 'ping') {
          // Just a keepalive, ignore
          return;
        }
        
        // Process log entries
        let entry = normalizeEntry(data);
        const messageEl = createMessageElement(entry);
        logsDiv.prepend(messageEl);
        applyFilter();
      } catch (error) {
        console.error('Error processing WebSocket message:', error);
      }
    };
    
    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
    };
    
    ws.onclose = () => {
      console.log('WebSocket disconnected');
      // Add a visual indicator
      const statusDiv = document.createElement('div');
      statusDiv.style.textAlign = 'center';
      statusDiv.style.color = '#b58900';
      statusDiv.style.padding = '10px';
      statusDiv.style.fontSize = '12px';
      statusDiv.textContent = 'Live updates disconnected - refresh page to reconnect';
      document.getElementById('stats').appendChild(statusDiv);
    };
    
    // Clean up WebSocket on page unload
    window.addEventListener('beforeunload', () => {
      if (ws.readyState === WebSocket.OPEN) {
        ws.close();
      }
    });
  </script>
</body>
</html>
