<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MCP-Shark Live Logs</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ddd;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      background: #333;
      padding: 10px;
      margin: 0;
    }
    #logs {
      max-width: 1000px;
      margin: 10px auto;
      padding: 10px;
    }
    .pair {
      border: 1px solid #555;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 5px 10px;
      background-color: #2b2b2b;
    }
    .timestamp {
      color: #aaa;
      font-size: 12px;
      margin-bottom: 4px;
    }
    .entry {
      margin: 4px 0;
      padding: 4px;
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 3px;
      white-space: pre-wrap;
      overflow-x: auto;
    }
    .request {
      border-left: 3px solid #6a9fb5;
    }
    .response {
      border-left: 3px solid #b58900;
    }
  </style>
</head>
<body>
  <h1>MCP-Shark Live Logs</h1>
  <div id="logs"></div>

  <script>
    const logsDiv = document.getElementById("logs");
    const pairs = {};

    function prettyJSON(obj) {
      try {
        if (typeof obj === "string") obj = JSON.parse(obj);
        return JSON.stringify(obj, null, 2);
      } catch {
        return obj;
      }
    }

    function addOrUpdatePair(entry) {
      const idKey = entry.method ? entry.method + "-" + entry.timestamp : "unknown-" + entry.timestamp;
      let pair = pairs[idKey];

      if (!pair) {
        pair = document.createElement("div");
        pair.className = "pair";
        pair.innerHTML = `
          <div class="timestamp">${new Date(entry.timestamp).toLocaleTimeString()}</div>
          <div class="entry request" id="req-${idKey}"></div>
          <div class="entry response" id="res-${idKey}"></div>
        `;
        logsDiv.prepend(pair);
        pairs[idKey] = pair;
      }

      const reqEl = pair.querySelector(`#req-${CSS.escape(idKey)}`);
      const resEl = pair.querySelector(`#res-${CSS.escape(idKey)}`);
      const json = prettyJSON(entry.message);

      if (entry.method) {
        reqEl.textContent = json;
      } else {
        resEl.textContent = json;
      }
    }

    function normalizeEntry(entry) {
      if (!entry.timestamp) {
        entry = {
          timestamp: new Date().toISOString(),
          src_ip: "unknown",
          dst_ip: "unknown",
          src_port: 0,
          dst_port: 0,
          direction: "unknown",
          message: entry.message || JSON.stringify(entry)
        };
      }
      return entry;
    }

    // Load old logs
    fetch("/logs?limit=100")
      .then((res) => res.json())
      .then((data) => {
        data.reverse().forEach((entry) => {
          const parsed = normalizeEntry(entry);
          try {
            const msg = JSON.parse(parsed.message);
            parsed.method = msg.method || null;
          } catch {
            parsed.method = null;
          }
          addOrUpdatePair(parsed);
        });
      });

    // WebSocket live updates
    const ws = new WebSocket(`ws://${location.host}/ws`);
    ws.onmessage = (event) => {
      let entry = JSON.parse(event.data);
      entry = normalizeEntry(entry);
      try {
        const msg = JSON.parse(entry.message);
        entry.method = msg.method || null;
      } catch {
        entry.method = null;
      }
      addOrUpdatePair(entry);
    };
  </script>
</body>
</html>
